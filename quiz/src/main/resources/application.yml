server:
  port: 8084

spring:
  application:
    name: quiz-service-project

  datasource:
    url: jdbc:mysql://localhost:3306/quiz_db
    username: root
    password: Root123$

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: false

resilience4j:
  circuitbreaker:
    instances:
      userServiceCB:
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
